<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel='stylesheet' href='/lib/bootstrap/dist/css/bootstrap.css' />
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">刘石磊的博客</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <%
              if(user){
                %>
                  <li><a href="/articles/add">发表文章 <span class="sr-only">(current)</span></a></li>
                  <li><a href="/users/logout">退出 <span class="sr-only">(current)</span></a></li>
                <%
              }else{
                %>
                  <li><a href="/users/reg">注册 <span class="sr-only">(current)</span></a></li>
                  <li><a href="/users/login">登陆 <span class="sr-only">(current)</span></a></li>
                <%
              }
            %>
          </ul>
          <form class="navbar-form navbar-left" action="/">
            <div class="form-group">
              <input type="text" value="<%=keyword%>" class="form-control" placeholder="搜索" name='word'>
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
    <%
      if(success){
    %>
        <div class="alert alert-success" role="alert"><%=success%></div>
    <%
      }
      if(error){
    %>
        <div class="alert alert-success" role="alert"><%=error%></div>
    <%
      }
    %>
